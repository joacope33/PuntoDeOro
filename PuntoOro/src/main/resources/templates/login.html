<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Punto de Oro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/login.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="logo" th:onclick="|redireccionIndex()|">Punto de oro</a></li>
            </ul>
        </nav>
        <h1 class="title-sesion" translate="no"></h1>
    </header>

    <main>
        <div class="formulario-login">
            <h1>Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">
                <div class="username">
                    <input id="username-input" name="username" type="text" autocomplete="email" required>
                    <label for="username">Correo electrónico</label>
                </div>
                <div class="username">
                    <input type="password" name="password" autocomplete="off" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="recordar" th:onclick="|redireccionForgetPassword()|">¿Olvidó su contraseña?</div>
                <input type="submit" value="Iniciar sesión">
                <div class="alerta-login" id="alerta-login" style="color: red; margin-bottom: 5px;" >
                    <!-- Mensajes de error -->
                    <div class="mensaje error" th:if="${param.error}">
                        <span>Usario o contraseña inválidos</span>
                    </div>
                </div>
                <div class="registrarse" style="margin: 10px;">
                    ¿No tienes cuenta? <a th:onclick="|redireccionRegister()|">Registrarse</a>.
                </div>
            </form>
        </div>
    </main>

</body>
</html>
