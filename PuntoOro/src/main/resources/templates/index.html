<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Oro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/init.js" defer></script>
    
</head>


<body>
    <header>
        <nav class="header-container">
            <ul class="left-content">
                <li>
                    <label class="title">Punto de Oro Bragado</label>
                    <img class="imghead" src="/images/PelotaPadel.png" alt="PelotaPadel">
                </li>
            </ul>
            <ul class="right-content">
                <li>
                    <button id="btn-login-abrir" class="btn-sesion-ini" type="button">Iniciar Sesión</button>
                </div>
            </li>
            </ul>
        </nav>

    </header>
    
    <main>
        <div class="background-img-home">
            <div class="texto">
                <h1>Bienvenido a mi página</h1>
                <p>Este es un ejemplo de texto sobre una imagen de fondo.</p>
            </div>
            <dialog id="modal">
                <button type="button" id="btn-login-cerrar">&times; Cerrar</button>
                <h2>Iniciar Sesión</h2>
                <p>Por favor, ingresa tus credenciales.</p>
                <!-- Formulario de inicio de sesión -->
                <form id="login-form" action="/login" method="POST"> <!-- Cambia la acción según tu backend -->
                    <div>
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </dialog>
        </div>
    </main>
    <footer class="site-footer">
            <div class="footer-logo" translate="no">Punto de Oro Bragado</div>
            <div class="footer-links">
              <ul>
                  <a href="#" onclick="redireccionIndex()"></a>
                  <a href="#" onclick="redireccionJuego()"></a>
                  <a href="#" onclick="redireccionPAlabra()"></a>
              </ul>
            </div>
            <div class="footer-social">
              <a href="#" class="social-link"><img class="social-link-facebook"  src="/images/facebook.png"></a>
              <a href="#" class="social-link"><img class="social-link-twitter"  src="/images/twitter.png"></a>
              <a href="#" target="_blank" class="social-link"><img class="social-link-instgram"  src="/images/instagram.png"></a>
            </div>
            <p id ="Copyright"></p>
    </footer>

</body>

</html>
