<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Oro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <script th:src="@{/js/init.js}" defer></script>
</head>

<body>
    <header>
        <nav class="header-container">
            <ul class="left-content">
                <li class="header-logo">
                    <label class="title">Punto de oro</label>
                    <img class="imghead" src="/images/PelotaPadel.png" alt="PelotaPadel">
                </li>
            </ul>
            <ul class="right-content">
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn-sesion-ini" type="submit">Cerrar sesión</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <button id="btn-login-abrir" class="btn-sesion-ini" type="button" onclick="redireccionLogin()">Iniciar Sesión</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="background-img-home">
            <div class="texto">
                <h1>Bienvenido a mi página <span sec:authentication="principal.username"></span></h1>
                <p>Este es un ejemplo de texto sobre una imagen de fondo.</p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-logo" translate="no">Punto de Oro Bragado</div>
        <div class="footer-links">
            <ul>
                <a href="#" onclick=""></a>
                <a href="#" onclick=""></a>
                <a href="#" onclick=""></a>
            </ul>
        </div>
        <div class="footer-social">
            <a href="#" class="social-link"><img class="social-link-facebook" src="/images/facebook.png"></a>
            <a href="#" class="social-link"><img class="social-link-twitter" src="/images/twitter.png"></a>
            <a href="#" target="_blank" class="social-link"><img class="social-link-instgram" src="/images/instagram.png"></a>
        </div>
        <p id="Copyright"></p>
    </footer>
</body>
</html>
