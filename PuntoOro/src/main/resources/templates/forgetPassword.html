<!DOCTYPE html>
<html lang="es">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/js/login.js" defer></script>
    <link rel="stylesheet"  href="/css/register.css">
    <title>Olvidaste tu contraseña - Punto de Oro</title> 
    <script src="https://kit.fontawesome.com/3096f5aa9c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="logo" onclick="redireccionIndex()">Punto de oro</a></li>
        </ul>
      </nav>
      <h1 class="title-sesion" translate="no" ></h1>
    </header>
      
    

    <main>
        <div class="formulario-register">
            <h1>Olvido su contraseña</h1>
            <form method="post">
                <div class="mensaje">
                    <label>Ingresá el correo electrónico con el que te registraste y te enviaremos instrucciones para restablecer tu contraseña.</label>
                </div>   
                <div class="username">
                    <input type="text" required>
                    <label>Correo electrónico</label>
                </div>                              
                <input type="submit" value="Recuperar">
                <div class="iniciar">
                    Quiero <a onclick="redireccionLogin()">iniciar sesion</a>.
                </div>
    
            </form>
          </div>
    </main>
